# SAM CLI Configuration
# https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/serverless-sam-cli-config.html
version = 0.1

# Default configuration (Production)
[default.global.parameters]
stack_name = "serverless-financial-dashboard"

[default.build.parameters]
cached = true
parallel = true

[default.validate.parameters]
lint = true

[default.deploy.parameters]
capabilities = "CAPABILITY_IAM"
confirm_changeset = true
resolve_s3 = true
parameter_overrides = [
  "InvestmentTableName=investment",
  "Environment=prod"
]

[default.package.parameters]
resolve_s3 = true

# Local development configuration
[local.global.parameters]
stack_name = "serverless-financial-dashboard-local"

[local.build.parameters]
cached = true
parallel = true

[local.local_start_api.parameters]
warm_containers = "EAGER"
env_vars = "src/local-env.json"

[local.local_start_lambda.parameters]
warm_containers = "EAGER"
env_vars = "src/local-env.json"

# Development environment
[dev.deploy.parameters]
capabilities = "CAPABILITY_IAM"
confirm_changeset = true
resolve_s3 = true
parameter_overrides = [
  "InvestmentTableName=investment-dev",
  "Environment=dev"
]
